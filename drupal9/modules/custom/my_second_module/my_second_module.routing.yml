my_second_module.show_text:
  path: '/terms'
  defaults:
    _controller: '\Drupal\my_second_module\Controller\MySecondModuleController::showContent'
    _title: 'Terms and conditions'
  requirements:
    _permission: 'access content'

my_second_module.config_form:
  path: '/my_second_module/config'
  defaults:
    _form: '\Drupal\my_second_module\Form\MyConfigForm'
    _title: 'My Custom Config Form'
  requirements:
    _permission: 'administer content'